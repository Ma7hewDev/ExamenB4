<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>CÃ¡lculo de compras</h1>
        <form method="post">
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
            <input type="number" name="edad" placeholder="Ingresa tu edad" required>
            <input type="number" name="cantidad" placeholder="Ingresa la cantidad de tarros de pintura a comprar" required>
            <button type="submit" class="btn btn-azul">Calcular</button>
        </form>

        {% if resultado %}
        <div class="result">
            <p>Nombre: {{ resultado['nombre'] }}</p>
            <p>Total sin descuento: ${{ resultado['total_sin_descuento'] }}</p>
            <p>Total a pagar: ${{ resultado['total_con_descuento'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
